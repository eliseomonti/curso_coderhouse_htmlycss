<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>

    <!-- Header -->
    <header>
      <img class="logo" src="Imagenes/logo.png" width="200" height="200" alt="pelota" />
      <h1>Futshop</h1>
      <h2>Tu tienda favorita de camisetas de futbol</h2>
     
      <!-- Navegador -->
      <nav>
        <ul class="nav__list">
          <li class="nav__link-1"><a href="index.html">Inicio</a></li>
          <li class="nav__link-2"><a href="producto.html">Producto</a></li>
          <li class="nav__link-3"><a href="nosotros.html">Nosotros</a></li>
          <li class="nav__link-4"><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
   
    <!-- Formulario -->
    <form class="form" action="">
      <fieldset>
        <legend>Contacto</legend>
        <label for="nombre">Nombre</label>
        <input type="text" />
        <br />
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" />
        <br />
        <label for="Mensaje">Escriba su mensaje</label>
        <textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
      </fieldset>
    </form>
    
    <!-- Footer -->
    <footer>
      <p class="mail">futshop@gmail.com</p>
      <a class="facebook" href="https://www.facebook.com/">
        <img
          src="Imagenes/facebook.png"
          width="50"
          height="50"
          alt="logo de facebook"
        />
        <a class="instagram" href="https://www.instagram.com/">
          <img
            src="Imagenes/instagram.png"
            width="50"
            height="50"
            alt="logo de instagram"
          />
        </a>
        <a class="twitter" href="https://www.twitter.com/">
          <img
            src="Imagenes/twitter.png"
            width="50"
            height="50"
            alt="logo de twitter"
          />
        </a>
    </footer>
  </body>
</html>
